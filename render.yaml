databases:
  - name: streeteatz_be
    databaseName: streeteatz_be
    user: streeteatz_be

services:
  - type: web
    name: streeteatz_be
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4